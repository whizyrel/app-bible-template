<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Goshen</title>


  <link rel="stylesheet" href="./assets/vendor/bootstrap/bootstrap.min.css">

  <link rel="stylesheet" href="./assets/vendor/fontawesome/css/all.min.css" />

  <link rel="stylesheet" href="./assets/vendor/node_modules/aos/dist/aos.css"></script>
  <script src="./assets/vendor/node_modules/aos/dist/aos.js"></script>

  <link rel="stylesheet" href="./assets/css/main.css">
</head>
  <div class="d-flex w-100 __app-cover">
    <i class="fa fa-search ml-auto mr-4 mt-4 mb-auto fa-1x"></i>
  </div>

  <div class="d-flex w-100 mt-auto __app-scripture-toolbar">
    <!-- <div class="row form-group mx-auto">
      <input type="text" name="" id="" placeholder="Scriptures" class="ml-auto form-control-sm my-auto">
      <input type="text" name="" id="" placeholder="chapter" class="mx-2 form-control-sm my-auto">
      <input type="text" name="" id="" placeholder="verses" class="mr-auto form-control-sm my-auto">
    </div> -->
  </div>

  <div class="d-flex __app-scripture-search-pane">
    <span class="d-flex w-100 my-1 ml-3 mr-auto __app--scripture__result--header"> search results </span>

    <div class="d-flex w-100 mb-2 __app--scripture__result--item px-3">
      <span class="my-1 mr-auto font-weight-bold __app--scripture__result--item__reference">Genesis 1:1</span>
      <span class="w-100 d-block text-truncate __app--scripture__result--item__passage">In the beginning, God created the heaven and the earth</span>
    </div>

    <div class="d-flex w-100 __app--scripture__result--item __app--scripture__result--item--mock px-3">
      <span class="mt-1 mb-2 mr-auto font-weight-bold __app--scripture__result--item__reference--mock"></span>
      <span class="w-100 d-block text-truncate __app--scripture__result--item__passage--mock"></span>
    </div>
  </div>

  <div class="d-flex w-100 __app-scriptures-container">
    <span class="d-flex __app-scriptures-book text-uppercase mt-3">
      <p class="my-0 ml-0 mr-2 text-capitalize">The book of</p>
      Romans
    </span>

    <div class="d-flex w-100 __app-scriptures-item">
      <div class="text-left w-100 form-inline"><p class="my-0 mr-2 mb-2 font-weight-bold">1</p>The earth is the Lord's and its fulness thereof...</div>
      <div class="d-flex ml-auto my-2">
        <i class="fa fa-play ml-auto mr-3 my-auto"></i>
        <i class="far fa-bell mr-3 my-auto"></i>
        <i class="far fa-heart mr-3 my-auto"></i>
        <i class="far fa-smile-wink mr-3 my-auto"></i>
        <i class="fa fa-share-alt mr-3 my-auto"></i>
      </div>
    </div>

  <div class="d-flex __app-scriptures-player __player-position-left">
    <i class="fa fa-fast-backward mx-auto mt-auto"></i>
    <!-- <i class="fa fa-play fa-1x mx-auto my-4"></i> -->
    <i class="fa fa-pause fa-1x mx-auto my-4"></i>
    <i class="fa fa-fast-forward mb-auto mx-auto"></i>
  </div>

  <script src="./assets/vendor/jquery/jquery-3.4.1.min.js"></script>
  <script src="./assets/vendor/bootstrap/popper.min.js"></script>
  <script src="./assets/vendor/bootstrap/bootstrap.min.js"></script>

  <script>
    const el = '.__app-scripture-toolbar';
    const scripToolbar = document.querySelector(el);

    $(function() {
      $(window).scroll(function () {
          if ($(this).scrollTop() > 50) {
            // $('__app-scripture-toolbar').addClass('__grey');
            scripToolbar.classList.add('__grey');
            // console.log($(this).scrollTop());
          }
          if ($(this).scrollTop() < 50) {
            scripToolbar.classList.remove('__grey');
            // $('__app-scripture-toolbar').removeClass('__grey')
          }
      });
    });

    AOS.init();
  </script>
</html>
